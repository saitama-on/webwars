<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fashion.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="nav-bar">
            <div class="card">
                <div id="home">
                    <p>HOME</p>
                    </div>
                <div id="text-image">
                    <p>FEATURES</p>
                </div>
                <div class="helper">
                    <p>FASHION HELPER</p>
                </div>
            </div>
    </div>
    <div class="container">
        
        <div class="image-box">
            <img id="image" src=""/>
            </div>
        <div class="content">
            <form method="POST" >
                <input type="text" name="prompt" id="promptInput" placeholder="Enter your prompt here">

            <button class="btn" id="generateButton" type="submit">
                <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                    <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                </svg>
            
                <span class="text">Generate</span>
            </button>
            <h1>
                Instructions
            </h1>
            <p class="inst">1.Enter Your prompt related to fashion and click on Generate</p>
            <p class="inst">2.The Image may take some time to load. Wait until the image loads</p>
            <p class="inst">3.Examples: boy in white-shirt, girl in pink-skirt etc.</p>
            </form>
        </div>
    </div>
    <script src="fashion.js"></script>
    <script src="home.js"></script>
</body>
</html>
